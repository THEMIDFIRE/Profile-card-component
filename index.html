<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
  </style>
</head>
<body>
  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="" class="header">
    <div class="content">
      <img src="images/image-victor.jpg" alt="Victor's Picture" class="ppf">
      <div class="info">
        <h1 class="name">Victor Crest<span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <div class="info">
          <p class="num">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="info">
          <p class="num">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="info">
          <p class="num">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/themidfire">THEMIDFIRE</a>.
  </footer>
</body>
</html>
